<div class="d-flex flex-column">
   <div>
      <app-header class="flex-wrap"></app-header>
   </div>
   <div class="d-flex align-items-center ms-3 pb-0" style="margin-top:110px">
      <h4 class="leftBorder p-1">Movies To Watch
         <fa-icon [icon]="faChevronRight"class="pe-2 color"></fa-icon>
      </h4>
      <div class="ms-auto">
         <app-filter></app-filter> 
      </div>
   </div>  
   <div class="d-flex flex-wrap ps-2 pe-2 pt-5 justify-content-center">
      <div class="pb-4 ps-1" *ngFor="let movie of getfilterData()">
         <app-moviecard [movieData]="movie"></app-moviecard>
      </div>
   </div>   
</div>
